<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="bootstrap-link">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb4p0fxLYAwTmdp+UJ0wzQe765j2Fv15Rrb5A0bF8KUW5457k" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ug6UnRT7xrEMHv1KKz+BG4RYHbHE9ppitduShmEf9+Iug54rkxrN8CObFFZf2X5w" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" type="text/css">
    <script>
        // Mock function to simulate fetching stock data
        function fetchStockData() {
            return [
                {  name: 'Apple Inc.', price: 150.12, change: '+1.25%' },
                {  name: 'Alphabet Inc.', price: 2750.60, change: '-0.45%' },
                {  name: 'Amazon.com, Inc.', price: 3400.25, change: '+0.63%' },
                { name: 'Microsoft Corporation', price: 299.31, change: '+0.85%' }
            ];
        }

        function loadDashboard() {
            const stockData = fetchStockData();
            const stockTableBody = document.getElementById('stock-table-body');

            stockData.forEach(stock => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${stock.name}</td>
                    <td>$${stock.price.toFixed(2)}</td>
                    <td>${stock.change}</td>
                `;
                stockTableBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</head>

<body>
<header>
    <div th:insert="header::menu"></div>
</header>
<div class="container mt-5">
    <h2>Stock Dashboard</h2>
    <div class="table-responsive">
        <table>
            <thead>
            <tr>
                <th>Company Name</th>
                <th>Price</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="stock-table-body">
            <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
