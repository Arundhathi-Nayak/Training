<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="bootstrap-link">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz4fnFO9gyb4p0fxLYAwTmdp+UJ0wzQe765j2Fv15Rrb5A0bF8KUW5457k"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ug6UnRT7xrEMHv1KKz+BG4RYHbHE9ppitduShmEf9+Iug54rkxrN8CObFFZf2X5w"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/ApplyIPO.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/header.css}" type="text/css">

</head>
<body>

<header>
    <div th:insert="header :: menu"></div>
</header>

<div class="container form-container">
    <div class="form-card">
        <h2 class="text-center mb-4">Apply for IPO</h2>
        <form th:action="@{/apply}" method="post">
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
            <div class="mb-3">
                <input type="hidden" class="form-control" id="accountId" name="accountId" th:value="${accountId}"
                       required>
            </div>
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <div class="custom-select-wrapper">
                    <select class="form-control" id="companyName" name="companyName" required>
                        <!-- Placeholder option is added here -->
                        <option value="" disabled selected>Select company here</option>
                        <option th:each="company : ${companyNames}" th:value="${company}" th:text="${company}"></option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <div class="mb-3">
                <label for="bidAmount" class="form-label">Bid Amount</label>
                <input type="number" step="0.01" class="form-control" id="bidAmount" name="bidAmount"
                       th:value="${bidAmount}" required>
            </div>
            <div class="mb-3">
                <label for="numberOfShares" class="form-label">Number of Shares</label>
                <input type="number" class="form-control" id="numberOfShares" name="numberOfShares"
                       th:value="${numberOfShares}" required>
            </div>
            <button type="submit" class=" btn-blue w-50">Apply</button>
        </form>
    </div>
</div>

</body>
</html>
